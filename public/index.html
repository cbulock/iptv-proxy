<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <title>IPTV Proxy</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #fff;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    .title-icon {
      width: 2.25rem;
      height: 2.25rem;
      display: inline-block;
      vertical-align: middle;
    }
    .subtitle {
      color: #888;
      margin-bottom: 2rem;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    a {
      display: block;
      padding: 1rem 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #4fc3f7;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    a:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: #4fc3f7;
      transform: translateY(-2px);
    }
    .endpoint {
      font-family: monospace;
      font-size: 0.9rem;
      color: #888;
      margin-top: 0.25rem;
    }
    .admin-link {
      background: linear-gradient(135deg, #4fc3f7 0%, #29b6f6 100%);
      color: #000;
      font-weight: 600;
      border: none;
    }
    .admin-link:hover {
      background: linear-gradient(135deg, #81d4fa 0%, #4fc3f7 100%);
    }
    .admin-link .endpoint {
      color: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><img src="/favicon.svg" alt="" class="title-icon" aria-hidden="true">IPTV Proxy</h1>
    <p class="subtitle">Unified IPTV source aggregation</p>
    
    <div class="links">
      <a href="/admin" class="admin-link">
        Admin UI
        <div class="endpoint">/admin</div>
      </a>
      
      <a href="/lineup.m3u">
        M3U Playlist
        <div class="endpoint">/lineup.m3u</div>
      </a>
      
      <a href="/xmltv.xml">
        XMLTV Guide
        <div class="endpoint">/xmltv.xml</div>
      </a>
      
      <a href="/discover.json">
        HDHomeRun Discover
        <div class="endpoint">/discover.json</div>
      </a>
      
      <a href="/lineup.json">
        HDHomeRun Lineup
        <div class="endpoint">/lineup.json</div>
      </a>
    </div>
  </div>
</body>
</html>
